<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tags</title>
</head>
<body>
    <h1>Ordered list</h1>
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>
    <h1>Unordered list</h1>
    <ul>
        <li>Highly Knowledgable</li>
        <li>To the point</li>
        <li>Take you from basic to advance</li>
    </ul>
</body>
</html>
