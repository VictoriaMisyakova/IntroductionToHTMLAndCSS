<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>CSS units</title>
</head>
<style>
    body {
        font-size: 50px;
    }
    div {
        /*font-size: 100px;
        font-size: 10%;*/
        font-size: 10vw;
    }

    #r1 {
        font-size: 1rem;
    }

    #r2 {
        font-size: 2rem;
    }

    #e1 {
        font-size: 1em;
    }

    #e2 {
        font-size: 2em;
    }
</style>
<body>
    <div>First</div>
    <p id="r1">Here is text</p>
    <p id="e1">Here is text</p>
    <p id="r2">Here is text</p>
    <p id="e2">Here is text</p>
</body>
</html>
