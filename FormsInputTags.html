<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input tag</title>
</head>
<body>
    <form action="" method="">
        <p>Text Value Readonly</p>
        <input type="text" value="Init" readonly/>
        <p>Number Placeholde Max/Min</p>
        <input type="number" placeholder="1" max="10" min="-10"/>
        <p>Password</p>
        <input name="password" type="password"/>
        <p>Date</p>
        <input type="date"/>
        <p>Time</p>
        <input type="time"/>
    <br/>
        <label>Radio</label>
        <input type="radio"/>
        <p>Checkbox</p>
        <input type="checkbox"/>
        <p>Submit</p>
        <select>
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
        </select>
        <input type="submit"/>
    </form>
</body>
</html>
