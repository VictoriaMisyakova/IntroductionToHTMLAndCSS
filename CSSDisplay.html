<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display</title>
</head>
<style>
    div {
        background-color: greenyellow;
        height: 100px;
        margin: 10px;
        display: inline-block;
    }

    span {
        background-color: blue;
        height: 100px;
        margin: 10px;
        display: block;
    }
</style>
<body>
    <div>
        Frist
    </div>
    <div>
        Second
    </div>
    <div>
        Third
    </div>
    <span>Ona</span>
    <span>Two</span>
    <span>Three</span>
</body>
</html>
