<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class selectors</title>
</head>
<style>
    button:hover {
        background-color: red;
        color: #ffffff;
    }

    button:active {
        background-color: rgb(0, 128, 62);
    }

    a:visited {
        color: green;
    }

    input:focus {
        background-color: rgba(204, 255, 0, 0.8);
        color: green;
    }

    /*p:nth-child(2n) {
        background-color: red;
    }-->*/

    p:first-child {
        background-color: yellow;
    }

    p:last-child {
        background-color: red;
    }
</style>
<body>
    <p>One</p>
    <p>Two</p>
    <div>
        <p>Three</p>
        <p>Four</p>
    </div>
    <button>
        Click me
    </button>
    <br/>
    <a href="####">
        Click here
    </a>
    <br/>
    <input type="text"/>
</body>
</html>
