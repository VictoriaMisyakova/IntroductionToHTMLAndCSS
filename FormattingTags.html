<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting tags</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h6>Heading 6</h6>
    <p><b>Bold</b> <strong>Strong</strong> <i>Italic</i> <em>Emphasized</em></p>
    <p><u>Underline</u> <s>Strikethrough</s> <ins>Inserted</ins></p>
    <p>2<sup>2</sup> H<sub>2</sub>O</p>
    <p><small>This is small formatting tag</small></p>
    <p><mark>Mark</mark></p>
</body>
</html>
