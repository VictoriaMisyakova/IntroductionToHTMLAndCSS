<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS object fit and position</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        img {
            width: 300px;
            height: 200px;
            /* object-fit: contain; */
            object-fit: cover;
            object-position: 35% 100%;
        }
    </style>
</head>
<body>
    <img src="dog.jpg"/>
</body>
</html>
